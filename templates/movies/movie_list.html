{% extends 'base.html' %}

{% block title %}Movies{% endblock title %}

{% block content %}
<div class="jumbotron">
  <img class="homecover"
    src="http://pngimg.com/uploads/mickey_mouse/mickey_mouse_PNG87.png">
  {% for movie in object_list %}
      <div class="card-header">
        <span class="font-weight-bold">{{ movie.title }}</span> &middot;
        <span class="text-muted">in {{ movie.year }}.&nbsp;&nbsp;&nbsp;&nbsp;<b>Hero</b> was: {{ movie.Dhero }}</span>
        <div class="text-right text-muted">
          <a href="{% url 'movie_edit' movie.pk %}">Edit</a> |
          <a href="{% url 'movie_delete' movie.pk %}">Delete</a>
        </div>
    </div>
    <br />
  {% endfor %}
  </div>
{% endblock content %}
